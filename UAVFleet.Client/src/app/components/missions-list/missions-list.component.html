<div class="card mission-list">
  <div class="card-header">
    <h2>Missions</h2>
    <button routerLink="/missions/new"
            class="btn-primary">
      <fa-icon icon="plus"></fa-icon>
      New Mission
    </button>
  </div>
  <div class="card-body">
    <div class="filter-bar">
      <select [formControl]="form.controls.droneId">
        <option value="">All drones</option>
        <option *ngFor="let d of drones"
                [value]="d.droneId">
          {{ d.serialNumber }}</option>
      </select>
      <select [formControl]="form.controls.operatorId">
        <option value="">All operators</option>
        <option *ngFor="let o of operators"
                [value]="o.operatorId">
          {{ o.firstName }} {{ o.lastName }}</option>
      </select>
    </div>
    <div *ngIf="loading" class="loading">Loadingâ€¦</div>
    <table *ngIf="!loading">
      <thead>
        <tr>
          <th>ID</th>
          <th>Drone</th>
          <th>Operator</th>
          <th>Start</th>
          <th>End</th>
          <th>Objective</th>
          <th>Result</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of missions">
          <td>{{ m.missionId }}</td>
          <td>{{ m.droneSerial }}</td>
          <td>{{ m.operatorName }}</td>
          <td>{{ m.startTime | date:'short' }}</td>
          <td>{{ m.endTime   | date:'short' }}</td>
          <td>{{ m.objective }}</td>
          <td>{{ m.result }}</td>
          <td class="actions">
            <a [routerLink]="['/missions', m.missionId]" class="btn-secondary">Edit</a>
            <button (click)="delete(m.missionId)" class="btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <button (click)="prev()"
              [disabled]="page===1">
        Prev</button>
      <span> Page {{ page }} of {{ totalPages }} </span>
      <button (click)="next()"
              [disabled]="page===totalPages">
        Next</button>
    </div>
  </div>
</div>
