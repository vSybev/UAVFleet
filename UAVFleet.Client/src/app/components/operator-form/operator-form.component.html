<form class="shared-form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="firstName"
           formControlName="firstName"
           placeholder="e.g. John" />
    <small *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched">Required, max 50 chars</small>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input id="lastName"
           formControlName="lastName"
           placeholder="e.g. Doe" />
    <small *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched">Required, max 50 chars</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input id="phone"
           formControlName="phone"
           placeholder="+359 88 123 4567" />
    <small *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched">Required, max 20 chars</small>
  </div>
  <div class="form-group">
    <label for="licenseNumber">License Number</label>
    <input id="licenseNumber"
           formControlName="licenseNumber"
           placeholder="e.g. LIC-98765" />
    <small *ngIf="form.get('licenseNumber')?.invalid && form.get('licenseNumber')?.touched">Required, max 50 chars</small>
  </div>
  <div class="form-group">
    <label for="hiredDate">Hired Date</label>
    <input id="hiredDate"
           type="date"
           formControlName="hiredDate"
           max="{{ today | date:'yyyy-MM-dd' }}" />
    <small *ngIf="form.get('hiredDate')?.invalid && form.get('hiredDate')?.touched">Required</small>
  </div>
  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea id="notes"
              formControlName="notes"
              rows="4"
              placeholder="Optional notes (max 500 chars)"></textarea>
    <small *ngIf="form.get('notes')?.invalid && form.get('notes')?.touched">Max 500 chars</small>
  </div>
  <div class="actions">
    <button type="submit"
            class="submit"
            [disabled]="form.invalid">
      {{ id ? 'Save' : 'Create' }}</button>
    <button type="button"
            class="cancel"
            (click)="cancel()">
      Cancel</button>
  </div>
</form>
