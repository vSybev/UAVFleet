<div class="login-card">
  <div class="card-header" style="color: #1e1e1e; font-size: xx-large; justify-content: center">Sign In</div>
  <div class="card-body">
    <form class="shared-form" [formGroup]="form" (ngSubmit)="submit()">
      <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username"
               formControlName="username"
               autocomplete="username"
               placeholder="Enter username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password"
               type="password"
               formControlName="password"
               autocomplete="current-password"
               placeholder="Enter password" />
      </div>
      <div class="actions">
        <button type="submit" class="submit" [disabled]="form.invalid">
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
