<div class="card operator-list">
  <div class="card-header">
    <h2>Operators</h2>
    <button routerLink="/operators/new"
            class="btn-primary">
      <fa-icon icon="plus"></fa-icon>
      Add Operator
    </button>
  </div>
  <div class="card-body">
    <div class="filter-bar">
      <input type="text"
             placeholder="Filter by first name"
             [formControl]="form.controls.firstName"/>
      <input type="text"
             placeholder="Filter by last name"
             [formControl]="form.controls.lastName"/>
    </div>
    <div *ngIf="loading" class="loading">Loadingâ€¦</div>
    <table *ngIf="!loading">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th
          ><th>License</th>
          <th>Hired</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let o of operators">
          <td>{{ o.firstName }}</td>
          <td>{{ o.lastName }}</td>
          <td>{{ o.phone }}</td>
          <td>{{ o.licenseNumber }}</td>
          <td>{{ o.hiredDate | date:'shortDate' }}</td>
          <td>{{ o.notes }}</td>
          <td class="actions">
            <a [routerLink]="['/operators', o.operatorId]" class="btn-secondary">Edit</a>
            <button (click)="delete(o.operatorId)" class="btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <button (click)="prev()" [disabled]="page===1">Prev</button>
      <span>Page {{ page }} of {{ totalPages }}</span>
      <button (click)="next()" [disabled]="page===totalPages">Next</button>
    </div>
  </div>
</div>
